<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/paginaInicial'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/tecnicos'}">Tecnicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/estadisticas'}">Estadisticas-Sitios</a>
            </li>
        </ul>
    </div>
</nav>
<form method="post" th:action="@{/agregarTecnico}">
    <input type="hidden" name="idUsuario" value="0">
    <div class="modal-header">
        <h3 class="modal-title fs-5" id="exampleModalLabel1">Ingrese los datos del
            nuevo <strong style="color:#5C60F5">Tecnico</strong></h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
    </div>
    <div class="modal-body row">

        <div class="row pt-3">
            <div class="col">
                <label >FirstName:</label>
                <input name="firstname" type="text" class="form-control"
                       placeholder="Coloca su nombre">
            </div>

            <div class="col">
                <label>LastName:</label>
                <input name="lastname" type="text" class="form-control"
                       placeholder="Coloca su apellido">
            </div>
        </div>

        <div class="row pt-5">
            <div class="col">
                <label>DNI:</label>
                <input name="dni" type="number" class="form-control"
                       placeholder="Coloca el NÂ° de DNI">
            </div>


            <div class="col">
                <label>Phone</label>
                <input name="phone" type="text" class="form-control"
                       placeholder="Coloca su telefono">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <label>Age:</label>
                <input name="age" type="number" class="form-control"
                       placeholder="Coloca su edad">
            </div>
        </div>

    </div>
    <div class="modal-footer mt-3">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#agregar">Agregar
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancelar
        </button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
